<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mai & Dương</title>

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Style -->

    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Style -->

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="main">
      <div class="banner">
        <div class="banner-heart">
          <div class="container">
            <img src="./image/banner-heart.svg" alt="" srcset="" />
          </div>
        </div>

        <h2 class="subtitle">Và ngày ấy đã đến.... </h2>

        <div class="banner-name">
          <div class="wrap">
            <h2>Đỗ Dương</h2>
            <h2>
              <span class="plus">+</span>
              <span class="text">Mai Diệp</span>
            </h2>
          </div>
        </div>

        <h2 class="banner-date">24.12.2023 - 31.12.2023</h2>

        <div class="banner-icon">
          <img src="./image/banner-icon1.png" alt="" class="icon-1" />
          <img src="./image/banner-icon2.png" alt="" class="icon-2" />
          <img src="./image/banner-icon3.png" alt="" class="icon-3" />
        </div>
      </div>

      <div class="about">
        <div class="container">
          <div class="about-bride">
            <div class="row">
              <div class="about-image col-md-6 col-sm-12"></div>
              <div class="about-info col-md-6 col-sm-12">
                <h4>Cô dâu</h4>
                <h2>Diệp Hồng Mai</h2>
                <p>Đã được 26 mùa xuân nhưng trong tâm hồn vẫn mãi tuổi 20 ♥</p>
              </div>
            </div>
          </div>
          <div class="about-groom">
            <div class="row">
              <div class="about-info col-md-6 col-sm-12">
                <h4>Chú rể</h4>
                <h2>Đỗ Trùng Dương</h2>
                <p>Cũng ăn được 26 cái Tết nhưng hay dở quẻ như cha già 60 ♥</p>
              </div>
              <div class="about-image col-md-6 col-sm-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script -->
  </body>
</html>
